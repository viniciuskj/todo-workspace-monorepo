version: '3.8'

services:
  db:
    image: postgres:16-alpine # Using a lightweight PostgreSQL image
    restart: always # Ensures the container restarts if it crashes
    environment:
      POSTGRES_DB: mydatabase # The name of the default database
      POSTGRES_USER: admin # The database user
      POSTGRES_PASSWORD: admin123 # The password for the database user
    ports:
      - '5432:5432' # Maps port 5432 on the host to port 5432 in the container
    volumes:
      - pgdata:/var/lib/postgresql/data # Persists database data using a named volume

volumes:
  pgdata: # Defines the named volume for data persistence
